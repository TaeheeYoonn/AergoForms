<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="../templates/layout">
<th:block layout:fragment="head-title">
	<title>Home | Aergo Survey</title>
</th:block>
<th:block layout:fragment="main">
	<table class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Question</th>
				<th scope="col">Participants</th>
				<th scope="col">From</th>
				<th scope="col">To</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="survey: ${list}">
				<!-- <a th:href="@{/surveys(id=${survey.id})}"><td
					th:text="${survey.id}"></td></a> -->
				<td><a th:href="@{/surveys(id=${survey.id})}" th:text=${survey.id}></a></td>
				<td th:text="${survey.question}"></td>
				<td th:text="${survey.aggregate().getCount()}"></td>
				<td th:text="${survey.startTime}"></td>
				<td th:text="${survey.endTime}"></td>
			</tr>
		</tbody>
	</table>
</th:block>
</html>
